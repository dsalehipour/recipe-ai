<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe AI - Generate Amazing Recipes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .recipe-form {
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .recipe-result {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            display: none;
        }

        .recipe-content {
            white-space: pre-line;
            line-height: 1.6;
            color: #333;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .videos-section {
            margin-top: 30px;
        }

        .videos-title {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .video-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            border-radius: 8px;
            object-fit: cover;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .video-thumbnail:hover {
            opacity: 0.9;
        }

        .video-info {
            margin-top: 12px;
        }

        .video-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            line-height: 1.4;
            margin-bottom: 6px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-channel {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }

        .video-stats {
            font-size: 11px;
            color: #888;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .video-play-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.2s ease;
        }

        .video-play-btn:hover {
            opacity: 0.9;
        }

        .video-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .video-modal-content {
            position: relative;
            margin: 5% auto;
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            padding: 20px;
        }

        .video-close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
        }

        .video-close:hover {
            color: #000;
        }

        .video-embed {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .examples {
            margin-top: 20px;
            text-align: center;
        }

        .examples h3 {
            color: #666;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .example-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .example-btn {
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            color: #667eea;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* Toggle Switch Styles */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            gap: 15px;
        }

        .toggle-label {
            color: #666;
            font-size: 16px;
            font-weight: 500;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.toggle-slider {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        input:checked+.toggle-slider:before {
            transform: translateX(26px);
        }

        .toggle-description {
            color: #888;
            font-size: 14px;
            text-align: center;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .input-group {
                flex-direction: column;
            }

            .example-buttons {
                flex-direction: column;
                align-items: center;
            }

            .toggle-container {
                flex-direction: column;
                gap: 10px;
            }

            .videos-grid {
                grid-template-columns: 1fr;
            }

            .video-embed {
                height: 250px;
            }

            .video-modal-content {
                margin: 10% auto;
                width: 95%;
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üç≥ Recipe AI</h1>
            <p>Ask for any recipe and get instant cooking instructions!</p>
        </div>

        <div class="recipe-form">
            <div class="input-group">
                <input type="text" id="recipeInput"
                    placeholder="What would you like to cook today? (e.g., 'chicken tikka masala', 'chocolate chip cookies')" />
                <button class="btn" onclick="getRecipe()">Get Recipe</button>
            </div>

            <div class="toggle-container">
                <span class="toggle-label">Make from scratch</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="fromScratchToggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <div class="toggle-description">
                Enable to get instructions for making all components from basic ingredients
            </div>

            <div class="examples">
                <h3>Try these examples:</h3>
                <div class="example-buttons">
                    <button class="example-btn" onclick="setExample('Italian pasta carbonara')">Italian Pasta
                        Carbonara</button>
                    <button class="example-btn" onclick="setExample('homemade pizza')">Homemade Pizza</button>
                    <button class="example-btn" onclick="setExample('chocolate brownies')">Chocolate Brownies</button>
                    <button class="example-btn" onclick="setExample('chicken stir fry')">Chicken Stir Fry</button>
                    <button class="example-btn" onclick="setExample('banana bread')">Banana Bread</button>
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating your recipe...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="recipe-result" id="recipeResult">
            <div class="recipe-content" id="recipeContent"></div>
            <div class="videos-section" id="videosSection" style="display: none;">
                <h3 class="videos-title">üé• Watch & Learn</h3>
                <div class="videos-grid" id="videosGrid"></div>
            </div>
        </div>
    </div>

    <!-- Video Modal -->
    <div class="video-modal" id="videoModal">
        <div class="video-modal-content">
            <span class="video-close" onclick="closeVideoModal()">&times;</span>
            <iframe class="video-embed" id="videoEmbed" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function setExample(example) {
            document.getElementById('recipeInput').value = example;
        }

        function getRecipe() {
            const input = document.getElementById('recipeInput');
            const fromScratchToggle = document.getElementById('fromScratchToggle');
            const recipeRequest = input.value.trim();
            const fromScratch = fromScratchToggle.checked;

            if (!recipeRequest) {
                showError('Please enter a recipe request!');
                return;
            }

            // Show loading, hide results
            document.getElementById('loading').style.display = 'block';
            document.getElementById('recipeResult').style.display = 'none';
            document.getElementById('error').style.display = 'none';

            // Disable button
            const btn = document.querySelector('.btn');
            btn.disabled = true;
            btn.textContent = 'Generating...';

            // Make API request
            fetch('/get_recipe', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    recipe_request: recipeRequest,
                    from_scratch: fromScratch
                })
            })
                .then(response => response.json())
                .then(data => {
                    // Hide loading
                    document.getElementById('loading').style.display = 'none';

                    // Re-enable button
                    btn.disabled = false;
                    btn.textContent = 'Get Recipe';

                    if (data.error) {
                        showError(data.error);
                    } else {
                        showRecipe(data.recipe, data.videos);
                    }
                })
                .catch(error => {
                    // Hide loading
                    document.getElementById('loading').style.display = 'none';

                    // Re-enable button
                    btn.disabled = false;
                    btn.textContent = 'Get Recipe';

                    showError('Something went wrong. Please try again.');
                    console.error('Error:', error);
                });
        }

        function showRecipe(recipe, videos) {
            document.getElementById('recipeContent').textContent = recipe;
            document.getElementById('recipeResult').style.display = 'block';
            document.getElementById('error').style.display = 'none';

            // Show videos if available
            if (videos && videos.length > 0) {
                const fromScratch = document.getElementById('fromScratchToggle').checked;
                showVideos(videos, fromScratch);
            } else {
                document.getElementById('videosSection').style.display = 'none';
            }
        }

        function showVideos(videos, fromScratch = false) {
            const videosGrid = document.getElementById('videosGrid');
            const videosTitle = document.querySelector('.videos-title');

            // Update title based on from scratch mode
            if (fromScratch) {
                videosTitle.textContent = 'üé• Watch & Learn - From Scratch Tutorials';
            } else {
                videosTitle.textContent = 'üé• Watch & Learn';
            }

            videosGrid.innerHTML = '';

            videos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.innerHTML = `
                    <img src="${video.thumbnail}" alt="${video.title}" class="video-thumbnail" onclick="openVideoModal('${video.embed_url}')">
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-channel">by ${video.channel}</div>
                        <div class="video-stats">
                            <span>${video.views}</span>
                            <span>${video.duration}</span>
                        </div>
                        <button class="video-play-btn" onclick="openVideoModal('${video.embed_url}')">
                            ‚ñ∂ Watch Tutorial
                        </button>
                    </div>
                `;
                videosGrid.appendChild(videoCard);
            });

            document.getElementById('videosSection').style.display = 'block';
        }

        function openVideoModal(embedUrl) {
            document.getElementById('videoEmbed').src = embedUrl;
            document.getElementById('videoModal').style.display = 'block';
        }

        function closeVideoModal() {
            document.getElementById('videoModal').style.display = 'none';
            document.getElementById('videoEmbed').src = '';
        }

        // Close modal when clicking outside of it
        window.onclick = function (event) {
            const modal = document.getElementById('videoModal');
            if (event.target === modal) {
                closeVideoModal();
            }
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
            document.getElementById('recipeResult').style.display = 'none';
        }

        // Allow Enter key to submit
        document.getElementById('recipeInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                getRecipe();
            }
        });
    </script>
</body>

</html>
